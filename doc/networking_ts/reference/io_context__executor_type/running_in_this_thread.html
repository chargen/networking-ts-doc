<p>
          Determine whether the <a class="link" href="../io_context.html" title="io_context"><code class="computeroutput"><span class="identifier">io_context</span></code></a> is running in the current
          thread.
        </p>
<pre class="programlisting"><span class="keyword">bool</span> <span class="identifier">running_in_this_thread</span><span class="special">()</span> <span class="keyword">const</span><span class="special">;</span>
</pre>
<h6>
<a name="networking_ts.reference.io_context__executor_type.running_in_this_thread.h0"></a>
          <span><a name="networking_ts.reference.io_context__executor_type.running_in_this_thread.return_value"></a></span><a class="link" href="running_in_this_thread.html#networking_ts.reference.io_context__executor_type.running_in_this_thread.return_value">Return
          Value</a>
        </h6>
<p>
          <code class="computeroutput"><span class="keyword">true</span></code> if the current thread
          is running the <a class="link" href="../io_context.html" title="io_context"><code class="computeroutput"><span class="identifier">io_context</span></code></a>. Otherwise returns
          <code class="computeroutput"><span class="keyword">false</span></code>.
        </p>
