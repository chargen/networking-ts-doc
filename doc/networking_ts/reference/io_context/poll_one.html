<p>
          Run the <a class="link" href="../io_context.html" title="io_context"><code class="computeroutput"><span class="identifier">io_context</span></code></a> object's event processing
          loop to execute one ready handler.
        </p>
<pre class="programlisting"><span class="identifier">count_type</span> <span class="identifier">poll_one</span><span class="special">();</span>
</pre>
<p>
          The <code class="computeroutput"><span class="identifier">poll_one</span><span class="special">()</span></code>
          function runs at most one handler that is ready to run, without blocking.
        </p>
<h6>

          Value</a>
