<p>
          Protected destructor to prevent deletion through this type.
        </p>
<pre class="programlisting"><span class="special">~</span><span class="identifier">basic_socket</span><span class="special">();</span>
</pre>
<p>
          This function destroys the socket, cancelling any outstanding asynchronous
          operations associated with the socket as if by calling <code class="computeroutput"><span class="identifier">cancel</span></code>.
        </p>
