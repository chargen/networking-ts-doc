<p>
          Destroys the resolver.
        </p>
<pre class="programlisting"><span class="special">~</span><span class="identifier">basic_resolver</span><span class="special">();</span>
</pre>
<p>
          This function destroys the resolver, cancelling any outstanding asynchronous
          wait operations associated with the resolver as if by calling <code class="computeroutput"><span class="identifier">cancel</span></code>.
        </p>
