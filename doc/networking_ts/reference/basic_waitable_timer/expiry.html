<div class="titlepage"><div><div><h4 class="title">
<a name="networking_ts.reference.basic_waitable_timer.expiry"></a><a class="link" href="expiry.html" title="basic_waitable_timer::expiry">basic_waitable_timer::expiry</a>
</h4></div></div></div>
<p>
          Get the timer's expiry time as an absolute time.
        </p>
<pre class="programlisting"><span class="identifier">time_point</span> <span class="identifier">expiry</span><span class="special">()</span> <span class="keyword">const</span><span class="special">;</span>
</pre>
<p>
          This function may be used to obtain the timer's current expiry time. Whether
          the timer has expired or not does not affect this value.
        </p>
