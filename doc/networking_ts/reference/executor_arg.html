<div class="titlepage"><div><div><h3 class="title">
<a name="networking_ts.reference.executor_arg"></a><a class="link" href="executor_arg.html" title="executor_arg">executor_arg</a>
</h3></div></div></div>
<p>
        A special value, similar to std::nothrow, used to disambiguate constructors
        that accept executor arguments.
      </p>
<pre class="programlisting"><span class="keyword">constexpr</span> <span class="identifier">executor_arg_t</span> <span class="identifier">executor_arg</span><span class="special">;</span>
</pre>
<p>
        See std::experimental::net::executor_arg_t and std::experimental::net::uses_executor
        for more information.
      </p>
